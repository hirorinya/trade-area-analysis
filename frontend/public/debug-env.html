<!DOCTYPE html>
<html>
<head>
    <title>Debug Environment Variables</title>
    <style>
        body { font-family: Arial; padding: 20px; max-width: 800px; }
        .env-var { background: #f4f4f4; padding: 10px; margin: 10px 0; border-radius: 5px; }
        .correct { background: #d4edda; color: #155724; }
        .incorrect { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>üîç Environment Debug</h1>
    <div id="results"></div>
    
    <script type="module">
        const results = document.getElementById('results');
        
        function addResult(label, value, expected) {
            const div = document.createElement('div');
            const isCorrect = value === expected;
            div.className = `env-var ${isCorrect ? 'correct' : 'incorrect'}`;
            div.innerHTML = `
                <h3>${label}</h3>
                <p><strong>Current:</strong> ${value || 'undefined'}</p>
                <p><strong>Expected:</strong> ${expected}</p>
                <p><strong>Status:</strong> ${isCorrect ? '‚úÖ Correct' : '‚ùå Wrong'}</p>
            `;
            results.appendChild(div);
        }
        
        // Check environment variables
        const currentUrl = import.meta.env.VITE_SUPABASE_URL;
        const currentKey = import.meta.env.VITE_SUPABASE_ANON_KEY;
        const useDirect = import.meta.env.VITE_USE_SUPABASE_DIRECT;
        
        addResult(
            'VITE_SUPABASE_URL',
            currentUrl,
            'https://vjbhwtwxjhyufvjrnhyu.supabase.co'
        );
        
        addResult(
            'VITE_SUPABASE_ANON_KEY', 
            currentKey ? currentKey.substring(0, 20) + '...' : 'undefined',
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...'.substring(0, 20) + '...'
        );
        
        addResult(
            'VITE_USE_SUPABASE_DIRECT',
            useDirect,
            'true'
        );
        
        // Test connection to correct Supabase
        async function testConnection() {
            const testDiv = document.createElement('div');
            testDiv.className = 'env-var';
            testDiv.innerHTML = '<h3>üîå Connection Test</h3><p>Testing...</p>';
            results.appendChild(testDiv);
            
            try {
                const response = await fetch(`${currentUrl}/rest/v1/population_mesh?limit=1`, {
                    headers: {
                        'apikey': currentKey,
                        'Authorization': `Bearer ${currentKey}`
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    testDiv.className = 'env-var correct';
                    testDiv.innerHTML = `
                        <h3>üîå Connection Test</h3>
                        <p>‚úÖ Successfully connected to Supabase</p>
                        <p>Found ${data.length} sample records</p>
                    `;
                } else {
                    testDiv.className = 'env-var incorrect';
                    testDiv.innerHTML = `
                        <h3>üîå Connection Test</h3>
                        <p>‚ùå Connection failed: ${response.status}</p>
                        <p>Error: ${await response.text()}</p>
                    `;
                }
            } catch (error) {
                testDiv.className = 'env-var incorrect';
                testDiv.innerHTML = `
                    <h3>üîå Connection Test</h3>
                    <p>‚ùå Connection error: ${error.message}</p>
                `;
            }
        }
        
        if (currentUrl && currentKey) {
            testConnection();
        }
    </script>
</body>
</html>
